<html>
    <body>
        <h1>Array and Objects in JS</h1>
        <script>
            var a= {Name: "Armeen", Age: 12, Gender:"female"};
            document.write("Name: " + a.Name + "<br>");
            document.write("Age: " + a.Age + "<br>");
            document.write("Gender:"+ a.Gender)
            var b=["armeen" , "yellow", "straykids"]
            document.write("<br>" + b.join(", ") + "<br>");
            b.pop();
            document.write(b + "<br>");
        </script>
    </body>
</html>
