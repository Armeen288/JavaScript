<html>
    <body>
        <h1>Methods in HTML</h1>
        <script>
            var a="leeknow";
            document.write(a.toUpperCase() + "<br>");
            var b="LEEKNOW";
            document.write(b.toLowerCase() + "<br>");
            document.write(a.startsWith("lee") + "<br>");
            var c= "leeknow is a member of Stray Kids";
            var patt= new RegExp("Leeknow");
            var r= patt.test(c);
            document.write(r + "<br>");
            var e= Math.random(143, 143);
            document.write(e + "<br>");
        </script>
    </body>
</html>
