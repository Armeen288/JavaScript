<html>
    <body>
        <h1>Maths build in methods.</h1>
        <script>
        var a= 56.7
        document.write(Math.floor(a)+"<br>");
        document.write(Math.ceil(a) + "<br>");
        var b= 25
        document.write(Math.sqrt(b) + "<br>");
        document.write(Math.PI+"<br>");
        var c= 56789
        document.write(Math.sign(c)+ "<br>");
        var d= 143
        document.write(Math.sign(d)+ "<br>");
        </script>
    </body>
</html>
