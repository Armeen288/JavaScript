<html>
    <body>
        <h1>Funtions in js</h1>
        <button type="button" onclick="abc(6,7)">Click me!</button>
        <script>
            function abc(x,y){
                if(y=undefined){
                    y=5;
                }
                document.write(x*y)
            }
            </script>
    </body>
</html>
