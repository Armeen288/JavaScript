<html>
    <body>
        <h1>While</h1>
        <p id="a"></p>
        <script>
            var t=""
            var i=0
            while (i < 10) {
                t += "The number is " + i + "<br>";
                i= i+1;

            }
            document.getElementById("a").innerHTML = t;
        </script>
    </body>
</html>
