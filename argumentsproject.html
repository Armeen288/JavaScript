<html>

<body>
    <h1>Arguments</h1>
    <p id="r"></p>
    <script>
        function abc() {
            var i = 0;
            var min = arguments[0];
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] < min) {
                    min = arguments[i];
                }
            }
            return min;
        }
        document.getElementById("r").innerHTML = abc(143, 345, 875, 683, 8373);
    </script>
</body>

</html>
