<body>
    <h1>Loops in HTML</h1>
    <script>
        for (var i = 0; i<= 10; i++) {
            document.write("Im a HUGE fan of straykids " + i + "<br>");
        }
        for (var j = 0; j <= 20; j = j + 2) {
            document.write(  j  + "<br> ");
           }
    </script>
